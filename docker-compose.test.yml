version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-backend:
    build:
      context: .
      dockerfile: Dockerfile.cloud
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_db
      REDIS_URL: redis://test-redis:6379
      SECRET_KEY: test-secret-key
      TESTING: "true"
      DEBUG: "true"
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    volumes:
      - ./tests:/app/tests
      - ./uploads:/app/uploads
    command: >
      sh -c "
        alembic upgrade head &&
        pytest tests/ -v --cov=app --cov-report=html --cov-report=term-missing
      "

  test-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker.cloud
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_db
      REDIS_URL: redis://test-redis:6379
      SECRET_KEY: test-secret-key
      TESTING: "true"
      DEBUG: "true"
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    volumes:
      - ./tests:/app/tests
      - ./uploads:/app/uploads
    command: >
      sh -c "
        celery -A celery_app worker --loglevel=info --concurrency=1
      "

  test-e2e:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_db
      REDIS_URL: redis://test-redis:6379
      SECRET_KEY: test-secret-key
      TESTING: "true"
      DEBUG: "true"
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
      test-backend:
        condition: service_started
    volumes:
      - ./tests:/app/tests
      - ./frontend:/app/frontend
    command: >
      sh -c "
        playwright install chromium &&
        pytest tests/e2e/ -v
      "

volumes:
  test_db_data:
