<!DOCTYPE html>
<html>
<head>
    <title>Debug ML API</title>
</head>
<body>
    <h1>Debug ML API</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('image', file);
                
                console.log('üåê Sending request to API...');
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API Response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Trees found: ${data.trees ? data.trees.length : 0}</h3>
                    ${data.trees ? data.trees.map((tree, i) => `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h4>Tree ${i + 1}</h4>
                            <p><strong>Type:</strong> ${tree.–≤–∏–¥}</p>
                            <p><strong>Confidence:</strong> ${(tree.–¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç—å_–ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è * 100).toFixed(1)}%</p>
                            <p><strong>Defects:</strong> ${tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è ? tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è.length : 0}</p>
                            <p><strong>Position:</strong> x=${tree.x_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏}, y=${tree.y_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏}</p>
                            <p><strong>Size:</strong> ${tree.—à–∏—Ä–∏–Ω–∞_—Ä–∞–º–∫–∏}x${tree.–≤—ã—Å–æ—Ç–∞_—Ä–∞–º–∫–∏}</p>
                        </div>
                    `).join('') : ''}
                `;
                
            } catch (error) {
                console.error('‚ùå API Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
