<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Analysis Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .status-section.show {
            display: block;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #333;
        }

        .status-value {
            color: #666;
        }

        .status-value.completed {
            color: #28a745;
            font-weight: bold;
        }

        .status-value.processing {
            color: #ffc107;
            font-weight: bold;
        }

        .status-value.failed {
            color: #dc3545;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }

        .tasks-section {
            margin-top: 30px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            border-left-color: #28a745;
        }

        .task-item.failed {
            border-left-color: #dc3545;
        }

        .task-item.processing {
            border-left-color: #ffc107;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-id {
            font-weight: bold;
            color: #333;
        }

        .task-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .task-status.pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .task-status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .task-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .task-image {
            flex-shrink: 0;
        }

        .task-thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .task-thumbnail:hover {
            transform: scale(1.05);
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .task-info {
            flex: 1;
        }

        .task-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .task-detail {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .task-detail-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .task-detail-value {
            font-weight: bold;
            color: #333;
        }

        .damage-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }

        .damage-type {
            font-weight: bold;
            color: #856404;
        }

        .damage-severity {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .damage-severity.low {
            background: #d4edda;
            color: #155724;
        }

        .damage-severity.medium {
            background: #fff3cd;
            color: #856404;
        }

        .damage-severity.high {
            background: #f8d7da;
            color: #721c24;
        }

        .health-score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .health-score.good {
            color: #28a745;
        }

        .health-score.fair {
            color: #ffc107;
        }

        .health-score.poor {
            color: #dc3545;
        }

        /* ML Results Styles */
        .ml-results {
            background: #e8f5e8;
            border: 2px solid #4facfe;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .ml-results h3 {
            color: #2c5530;
            margin-bottom: 20px;
            text-align: center;
        }

        .ml-results .metadata {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }

        .trees-detected {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .tree-result {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tree-result h4 {
            color: #2c5530;
            margin-bottom: 15px;
        }

        .tree-result p {
            margin: 8px 0;
            color: #333;
        }

        .tree-result ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .tree-result li {
            color: #d63384;
            margin: 5px 0;
        }

        /* Image with bounding boxes styles */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
            max-width: 100%;
        }

        .analyzed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bounding-box {
            position: absolute;
            border: 3px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
            pointer-events: none;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .bounding-box.healthy {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .bounding-box.few-defects {
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }

        .bounding-box.many-defects {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .bounding-box:hover {
            border-width: 4px;
            transform: scale(1.02);
        }

        .tree-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .tree-confidence {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1px 4px;
            border-radius: 2px;
            font-size: 10px;
            margin-left: 5px;
        }

        .defects-indicator {
            position: absolute;
            top: -25px;
            right: 0;
            background: #dc3545;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        .no-defects-indicator {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Tree Analysis Service</h1>
            <p>Upload tree images for AI-powered health analysis and damage detection</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üå≥</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop tree images here
                    </div>
                    <div style="color: #999; font-size: 0.9em;">
                        Supports: JPG, PNG, GIF, BMP (Max: 10MB each, up to 10 files)
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="uploadBtn" disabled>Upload Images</button>
                    <button class="btn" id="refreshBtn">Refresh Tasks</button>
                    <button class="btn" id="testAnalyzeBtn" disabled>Test ML Analysis</button>
                </div>
            </div>

            <div class="tasks-section" id="tasksSection">
                <h3>Tree Analysis Tasks</h3>
                <div id="tasksList"></div>
            </div>

            <div id="imagePreview"></div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        class TreeAnalysisService {
            constructor() {
                this.sessionCookie = null;
                this.selectedFiles = [];
                this.tasks = [];
                this.refreshInterval = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeSession();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.testAnalyzeBtn = document.getElementById('testAnalyzeBtn');
                this.tasksList = document.getElementById('tasksList');
                this.imagePreview = document.getElementById('imagePreview');
                this.messages = document.getElementById('messages');
            }

            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                this.uploadBtn.addEventListener('click', this.uploadImages.bind(this));
                this.refreshBtn.addEventListener('click', this.loadTasks.bind(this));
                this.testAnalyzeBtn.addEventListener('click', this.testMLAnalysis.bind(this));
            }

            async initializeSession() {
                try {
                    const response = await fetch('/api/get-session', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    this.sessionCookie = data.cookie_token;
                    this.showMessage('Session initialized successfully', 'success');
                    this.loadTasks();
                } catch (error) {
                    this.showMessage('Failed to initialize session: ' + error.message, 'error');
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.handleFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.handleFiles(files);
            }

            handleFiles(files) {
                this.selectedFiles = [];
                
                for (const file of files) {
                    if (!file.type.startsWith('image/')) {
                        this.showMessage(`File ${file.name} is not an image`, 'error');
                        continue;
                    }

                    if (file.size > 10 * 1024 * 1024) {
                        this.showMessage(`File ${file.name} is too large (max 10MB)`, 'error');
                        continue;
                    }

                    this.selectedFiles.push(file);
                }

                if (this.selectedFiles.length > 0) {
                    this.uploadBtn.disabled = false;
                    this.testAnalyzeBtn.disabled = false;
                    this.showFilePreview();
                } else {
                    this.uploadBtn.disabled = true;
                    this.testAnalyzeBtn.disabled = true;
                    this.imagePreview.innerHTML = '';
                }
            }

            showFilePreview() {
                let previewHTML = `<h4>Selected Images (${this.selectedFiles.length}):</h4>`;
                
                this.selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewHTML += `
                            <div style="display: inline-block; margin: 10px; text-align: center;">
                                <img src="${e.target.result}" style="max-width: 150px; max-height: 150px; border-radius: 5px; margin-bottom: 5px;" alt="Preview">
                                <div style="font-size: 0.8em; color: #666;">${file.name}</div>
                                <div style="font-size: 0.7em; color: #999;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                        `;
                        this.imagePreview.innerHTML = previewHTML;
                    };
                    reader.readAsDataURL(file);
                });
            }

            async uploadImages() {
                if (this.selectedFiles.length === 0) return;

                this.uploadBtn.disabled = true;
                this.uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

                const formData = new FormData();
                this.selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                try {
                    const response = await fetch('/api/newTasks', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(`Successfully uploaded ${data.task_ids.length} images!`, 'success');
                        this.selectedFiles = [];
                        this.fileInput.value = '';
                        this.imagePreview.innerHTML = '';
                        this.loadTasks();
                        this.startAutoRefresh();
                    } else {
                        this.showMessage('Upload failed: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Upload error: ' + error.message, 'error');
                } finally {
                    this.uploadBtn.disabled = true;
                    this.uploadBtn.innerHTML = 'Upload Images';
                }
            }

            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks?per_page=50', {
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.tasks = data.tasks;
                        this.renderTasks();
                    } else {
                        this.showMessage('Failed to load tasks: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Error loading tasks: ' + error.message, 'error');
                }
            }

            renderTasks() {
                if (this.tasks.length === 0) {
                    this.tasksList.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">No tasks found. Upload some tree images to get started!</p>';
                    return;
                }

                let tasksHTML = '';
                
                /* 
                 * ML DATA CONFIGURATION GUIDE:
                 * 
                 * To modify ML output data structure, update these sections:
                 * 
                 * 1. TREE TYPES: Modify the formatTreeType() function below
                 *    - Add new tree types in the switch statement
                 *    - Update the display logic as needed
                 * 
                 * 2. DAMAGE TYPES: Update the formatDamageType() function below
                 *    - Add new damage types in the replace logic
                 *    - Modify the display format if needed
                 * 
                 * 3. HEALTH SCORES: Update getHealthClass() and getHealthText() functions
                 *    - Modify score thresholds (currently 0.7, 0.4)
                 *    - Add new health categories if needed
                 * 
                 * 4. DAMAGE DISPLAY: Update the damages rendering section
                 *    - Modify damage item structure in the forEach loop
                 *    - Add new damage properties if ML returns more data
                 * 
                 * 5. TASK DATA: Update the task object access
                 *    - Add new fields from ML results (task.new_field)
                 *    - Update the display logic accordingly
                 * 
                 * Note: Changes here won't break the database - new fields are optional
                 */
                
                this.tasks.forEach(task => {
                    const statusClass = task.status;
                    const healthScore = task.overall_health_score;
                    const healthClass = this.getHealthClass(healthScore);
                    const healthText = this.getHealthText(healthScore);
                    
                    let damagesHTML = '';
                    if (task.damages_detected) {
                        try {
                            const damages = JSON.parse(task.damages_detected);
                            damages.forEach(damage => {
                                damagesHTML += `
                                    <div class="damage-item">
                                        <span class="damage-type">${this.formatDamageType(damage.type)}</span>
                                        <span class="damage-severity ${damage.severity}">${damage.severity}</span>
                                        <div style="font-size: 0.8em; margin-top: 5px;">${damage.description}</div>
                                        <div style="font-size: 0.7em; color: #666; margin-top: 3px;">Confidence: ${(damage.confidence * 100).toFixed(1)}%</div>
                                    </div>
                                `;
                            });
                        } catch (e) {
                            console.error('Failed to parse damages:', e);
                        }
                    }

                    // Get image filename from original_path
                    const imageFilename = task.original_path.split('/').pop();
                    const imageUrl = `/static/uploads/original/${imageFilename}`;
                    
                    tasksHTML += `
                        <div class="task-item ${statusClass}">
                            <div class="task-header">
                                <span class="task-id">Task #${task.id}</span>
                                <span class="task-status ${statusClass}">${statusClass}</span>
                            </div>
                            
                            <div class="task-content">
                                <div class="task-image">
                                    <img src="${imageUrl}" alt="Tree Image" class="task-thumbnail" 
                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y4ZjlmYSIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2UgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg=='">
                                </div>
                                
                                <div class="task-info">
                                    <div class="task-details">
                                        <div class="task-detail">
                                            <div class="task-detail-label">Tree Type</div>
                                            <div class="task-detail-value">${task.tree_type ? this.formatTreeType(task.tree_type) : 'Unknown'}</div>
                                        </div>
                                        
                                        <div class="task-detail">
                                            <div class="task-detail-label">Confidence</div>
                                            <div class="task-detail-value">${task.tree_type_confidence ? (task.tree_type_confidence * 100).toFixed(1) + '%' : 'N/A'}</div>
                                        </div>
                                        
                                        <div class="task-detail">
                                            <div class="task-detail-label">Health Score</div>
                                            <div class="task-detail-value health-score ${healthClass}">${healthText}</div>
                                        </div>
                                        
                                        <div class="task-detail">
                                            <div class="task-detail-label">Created</div>
                                            <div class="task-detail-value">${new Date(task.created_at).toLocaleString()}</div>
                                        </div>
                                    </div>
                                    
                                    ${damagesHTML ? `<div style="margin-top: 15px;"><strong>Detected Issues:</strong>${damagesHTML}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                this.tasksList.innerHTML = tasksHTML;
            }

            getHealthClass(score) {
                if (score === null) return '';
                if (score >= 0.7) return 'good';
                if (score >= 0.4) return 'fair';
                return 'poor';
            }

            getHealthText(score) {
                if (score === null) return 'N/A';
                if (score >= 0.7) return 'Good';
                if (score >= 0.4) return 'Fair';
                return 'Poor';
            }

            formatTreeType(type) {
                // ML TREE TYPE CONFIGURATION:
                // Add new tree types here when ML model is updated
                // This function handles display formatting only
                switch(type) {
                    case 'oak': return 'Oak';
                    case 'pine': return 'Pine';
                    case 'birch': return 'Birch';
                    case 'maple': return 'Maple';
                    case 'cherry': return 'Cherry';
                    case 'unknown': return 'Unknown';
                    // Add new tree types here:
                    // case 'new_type': return 'New Type';
                    default: return type.charAt(0).toUpperCase() + type.slice(1);
                }
            }

            formatDamageType(type) {
                // ML DAMAGE TYPE CONFIGURATION:
                // Add new damage types here when ML model is updated
                // This function handles display formatting only
                const damageTypes = {
                    'insect_damage': 'Insect Damage',
                    'fungal_infection': 'Fungal Infection',
                    'bark_damage': 'Bark Damage',
                    'leaf_discoloration': 'Leaf Discoloration',
                    'branch_breakage': 'Branch Breakage',
                    'root_damage': 'Root Damage',
                    'drought_stress': 'Drought Stress',
                    'nutrient_deficiency': 'Nutrient Deficiency'
                    // Add new damage types here:
                    // 'new_damage_type': 'New Damage Type'
                };
                
                return damageTypes[type] || type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            async testMLAnalysis() {
                if (this.selectedFiles.length === 0) return;

                this.testAnalyzeBtn.disabled = true;
                this.testAnalyzeBtn.innerHTML = '<span class="loading"></span> Analyzing...';

                const formData = new FormData();
                formData.append('image', this.selectedFiles[0]); // Test with first selected file

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMLResults(data);
                        this.showMessage('ML Analysis completed successfully!', 'success');
                    } else {
                        this.showMessage('ML Analysis failed: ' + (data.detail || 'Unknown error'), 'error');
                    }
                } catch (error) {
                    this.showMessage('ML Analysis error: ' + error.message, 'error');
                } finally {
                    this.testAnalyzeBtn.disabled = false;
                    this.testAnalyzeBtn.innerHTML = 'Test ML Analysis';
                }
            }

            showMLResults(data) {
                let resultsHTML = '<div class="ml-results"><h3>ü§ñ ML Analysis Results</h3>';
                
                // Show metadata if available
                if (data._metadata) {
                    resultsHTML += `
                        <div class="metadata">
                            <strong>Analysis Method:</strong> ${data._metadata.analysis_method}<br>
                            <strong>Models Available:</strong> ${data._metadata.models_available ? 'Yes (YOLO)' : 'No (Mock)'}<br>
                            <strong>File:</strong> ${data._metadata.original_filename}
                        </div>
                    `;
                }
                
                resultsHTML += `<p><strong>Photo ID:</strong> ${data.id_—Ñ–æ—Ç–æ}</p>`;
                resultsHTML += `<p><strong>Trees Detected:</strong> ${data.n}</p>`;
                
                // Add image with bounding boxes
                if (this.selectedFiles.length > 0) {
                    resultsHTML += this.createImageWithBoundingBoxes(this.selectedFiles[0], data.trees || []);
                }
                
                if (data.trees && data.trees.length > 0) {
                    resultsHTML += '<div class="trees-detected">';
                    data.trees.forEach((tree, index) => {
                        resultsHTML += `
                            <div class="tree-result">
                                <h4>Tree #${index + 1} (${tree.id_tree})</h4>
                                <p><strong>Species:</strong> ${tree.–≤–∏–¥}</p>
                                <p><strong>Confidence:</strong> ${(tree.–¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç—å_–ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è * 100).toFixed(1)}%</p>
                                <p><strong>Position:</strong> x=${tree.x_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏}, y=${tree.y_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏}</p>
                                <p><strong>Size:</strong> ${tree.—à–∏—Ä–∏–Ω–∞_—Ä–∞–º–∫–∏}√ó${tree.–≤—ã—Å–æ—Ç–∞_—Ä–∞–º–∫–∏}px</p>
                        `;
                        
                        if (tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è && tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è.length > 0) {
                            resultsHTML += '<p><strong>Defects:</strong></p><ul>';
                            tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è.forEach(defect => {
                                resultsHTML += `<li>${defect}</li>`;
                            });
                            resultsHTML += '</ul>';
                        } else {
                            resultsHTML += '<p><strong>Defects:</strong> None detected</p>';
                        }
                        
                        resultsHTML += '</div>';
                    });
                    resultsHTML += '</div>';
                } else {
                    resultsHTML += '<p>No trees detected in the image.</p>';
                }
                
                resultsHTML += '</div>';
                
                // Insert results before tasks section
                const tasksSection = document.getElementById('tasksSection');
                const existingResults = document.querySelector('.ml-results');
                if (existingResults) {
                    existingResults.remove();
                }
                tasksSection.insertAdjacentHTML('beforebegin', resultsHTML);
            }

            createImageWithBoundingBoxes(imageFile, trees) {
                const imageId = 'analyzed-image-' + Date.now();
                const containerId = 'image-container-' + Date.now();
                
                // Create image URL from file
                const imageUrl = URL.createObjectURL(imageFile);
                
                let html = `
                    <div class="image-container" id="${containerId}">
                        <img id="${imageId}" src="${imageUrl}" alt="Analyzed Image" class="analyzed-image" 
                             onload="window.treeAnalysisService.drawBoundingBoxes('${containerId}', '${imageId}', ${JSON.stringify(trees).replace(/"/g, '&quot;')})">
                    </div>
                `;
                
                return html;
            }

            drawBoundingBoxes(containerId, imageId, trees) {
                const container = document.getElementById(containerId);
                const image = document.getElementById(imageId);
                
                if (!container || !image || !trees) return;
                
                // Wait for image to load
                if (image.naturalWidth === 0) {
                    setTimeout(() => this.drawBoundingBoxes(containerId, imageId, trees), 100);
                    return;
                }
                
                // Remove existing bounding boxes
                const existingBoxes = container.querySelectorAll('.bounding-box');
                existingBoxes.forEach(box => box.remove());
                
                const imageRect = image.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                // Calculate scale factors
                const scaleX = image.offsetWidth / image.naturalWidth;
                const scaleY = image.offsetHeight / image.naturalHeight;
                
                trees.forEach((tree, index) => {
                    // Get bounding box coordinates from YOLO
                    const x = tree.x_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏ * scaleX;
                    const y = tree.y_–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞_–Ω–∞—á–∞–ª–∞_—Ä–∞–º–∫–∏ * scaleY;
                    const width = tree.—à–∏—Ä–∏–Ω–∞_—Ä–∞–º–∫–∏ * scaleX;
                    const height = tree.–≤—ã—Å–æ—Ç–∞_—Ä–∞–º–∫–∏ * scaleY;
                    
                    // Determine defects count and health status
                    const defectsCount = tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è ? tree.–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è.length : 0;
                    let healthClass = 'healthy';
                    let labelColor = '#28a745';
                    
                    if (defectsCount > 10) {
                        healthClass = 'many-defects';
                        labelColor = '#dc3545';
                    } else if (defectsCount > 0) {
                        healthClass = 'few-defects';
                        labelColor = '#ffc107';
                    }
                    
                    // Create bounding box element
                    const boundingBox = document.createElement('div');
                    boundingBox.className = `bounding-box ${healthClass}`;
                    boundingBox.style.left = x + 'px';
                    boundingBox.style.top = y + 'px';
                    boundingBox.style.width = width + 'px';
                    boundingBox.style.height = height + 'px';
                    
                    // Create tree label
                    const label = document.createElement('div');
                    label.className = 'tree-label';
                    label.style.backgroundColor = labelColor;
                    label.innerHTML = `
                        ${tree.–≤–∏–¥} 
                        <span class="tree-confidence">${(tree.–¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ—Å—Ç—å_–ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è * 100).toFixed(1)}%</span>
                    `;
                    boundingBox.appendChild(label);
                    
                    // Create defects indicator
                    const defectsIndicator = document.createElement('div');
                    defectsIndicator.className = defectsCount > 0 ? 'defects-indicator' : 'defects-indicator no-defects-indicator';
                    defectsIndicator.textContent = defectsCount > 0 ? `${defectsCount} –¥–µ—Ñ–µ–∫—Ç–æ–≤` : '–ó–¥–æ—Ä–æ–≤–æ–µ';
                    boundingBox.appendChild(defectsIndicator);
                    
                    container.appendChild(boundingBox);
                });
            }

            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    this.loadTasks();
                }, 3000);
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                this.messages.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            window.treeAnalysisService = new TreeAnalysisService();
        });
    </script>
