<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Analysis Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .status-section.show {
            display: block;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #333;
        }

        .status-value {
            color: #666;
        }

        .status-value.completed {
            color: #28a745;
            font-weight: bold;
        }

        .status-value.processing {
            color: #ffc107;
            font-weight: bold;
        }

        .status-value.failed {
            color: #dc3545;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }

        .tasks-section {
            margin-top: 30px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            border-left-color: #28a745;
        }

        .task-item.failed {
            border-left-color: #dc3545;
        }

        .task-item.processing {
            border-left-color: #ffc107;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-id {
            font-weight: bold;
            color: #333;
        }

        .task-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .task-status.pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .task-status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .task-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .task-detail {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        .task-detail-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .task-detail-value {
            font-weight: bold;
            color: #333;
        }

        .damage-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }

        .damage-type {
            font-weight: bold;
            color: #856404;
        }

        .damage-severity {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 10px;
        }

        .damage-severity.low {
            background: #d4edda;
            color: #155724;
        }

        .damage-severity.medium {
            background: #fff3cd;
            color: #856404;
        }

        .damage-severity.high {
            background: #f8d7da;
            color: #721c24;
        }

        .health-score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .health-score.good {
            color: #28a745;
        }

        .health-score.fair {
            color: #ffc107;
        }

        .health-score.poor {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ³ Tree Analysis Service</h1>
            <p>Upload tree images for AI-powered health analysis and damage detection</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸŒ³</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop tree images here
                    </div>
                    <div style="color: #999; font-size: 0.9em;">
                        Supports: JPG, PNG, GIF, BMP (Max: 10MB each, up to 10 files)
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="uploadBtn" disabled>Upload Images</button>
                    <button class="btn" id="refreshBtn">Refresh Tasks</button>
                </div>
            </div>

            <div class="tasks-section" id="tasksSection">
                <h3>Tree Analysis Tasks</h3>
                <div id="tasksList"></div>
            </div>

            <div id="imagePreview"></div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        class TreeAnalysisService {
            constructor() {
                this.sessionCookie = null;
                this.selectedFiles = [];
                this.tasks = [];
                this.refreshInterval = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeSession();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.tasksList = document.getElementById('tasksList');
                this.imagePreview = document.getElementById('imagePreview');
                this.messages = document.getElementById('messages');
            }

            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                this.uploadBtn.addEventListener('click', this.uploadImages.bind(this));
                this.refreshBtn.addEventListener('click', this.loadTasks.bind(this));
            }

            async initializeSession() {
                try {
                    const response = await fetch('/api/get-session', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    this.sessionCookie = data.cookie_token;
                    this.showMessage('Session initialized successfully', 'success');
                    this.loadTasks();
                } catch (error) {
                    this.showMessage('Failed to initialize session: ' + error.message, 'error');
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                this.handleFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.handleFiles(files);
            }

            handleFiles(files) {
                this.selectedFiles = [];
                
                for (const file of files) {
                    if (!file.type.startsWith('image/')) {
                        this.showMessage(`File ${file.name} is not an image`, 'error');
                        continue;
                    }

                    if (file.size > 10 * 1024 * 1024) {
                        this.showMessage(`File ${file.name} is too large (max 10MB)`, 'error');
                        continue;
                    }

                    this.selectedFiles.push(file);
                }

                if (this.selectedFiles.length > 0) {
                    this.uploadBtn.disabled = false;
                    this.showFilePreview();
                } else {
                    this.uploadBtn.disabled = true;
                    this.imagePreview.innerHTML = '';
                }
            }

            showFilePreview() {
                let previewHTML = `<h4>Selected Images (${this.selectedFiles.length}):</h4>`;
                
                this.selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewHTML += `
                            <div style="display: inline-block; margin: 10px; text-align: center;">
                                <img src="${e.target.result}" style="max-width: 150px; max-height: 150px; border-radius: 5px; margin-bottom: 5px;" alt="Preview">
                                <div style="font-size: 0.8em; color: #666;">${file.name}</div>
                                <div style="font-size: 0.7em; color: #999;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                        `;
                        this.imagePreview.innerHTML = previewHTML;
                    };
                    reader.readAsDataURL(file);
                });
            }

            async uploadImages() {
                if (this.selectedFiles.length === 0) return;

                this.uploadBtn.disabled = true;
                this.uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

                const formData = new FormData();
                this.selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                try {
                    const response = await fetch('/api/newTasks', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showMessage(`Successfully uploaded ${data.task_ids.length} images!`, 'success');
                        this.selectedFiles = [];
                        this.fileInput.value = '';
                        this.imagePreview.innerHTML = '';
                        this.loadTasks();
                        this.startAutoRefresh();
                    } else {
                        this.showMessage('Upload failed: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Upload error: ' + error.message, 'error');
                } finally {
                    this.uploadBtn.disabled = true;
                    this.uploadBtn.innerHTML = 'Upload Images';
                }
            }

            async loadTasks() {
                try {
                    const response = await fetch('/api/tasks?per_page=50', {
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.tasks = data.tasks;
                        this.renderTasks();
                    } else {
                        this.showMessage('Failed to load tasks: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Error loading tasks: ' + error.message, 'error');
                }
            }

            renderTasks() {
                if (this.tasks.length === 0) {
                    this.tasksList.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">No tasks found. Upload some tree images to get started!</p>';
                    return;
                }

                let tasksHTML = '';
                
                this.tasks.forEach(task => {
                    const statusClass = task.status;
                    const healthScore = task.overall_health_score;
                    const healthClass = this.getHealthClass(healthScore);
                    const healthText = this.getHealthText(healthScore);
                    
                    let damagesHTML = '';
                    if (task.damages_detected) {
                        try {
                            const damages = JSON.parse(task.damages_detected);
                            damages.forEach(damage => {
                                damagesHTML += `
                                    <div class="damage-item">
                                        <span class="damage-type">${this.formatDamageType(damage.type)}</span>
                                        <span class="damage-severity ${damage.severity}">${damage.severity}</span>
                                        <div style="font-size: 0.8em; margin-top: 5px;">${damage.description}</div>
                                        <div style="font-size: 0.7em; color: #666; margin-top: 3px;">Confidence: ${(damage.confidence * 100).toFixed(1)}%</div>
                                    </div>
                                `;
                            });
                        } catch (e) {
                            console.error('Failed to parse damages:', e);
                        }
                    }

                    tasksHTML += `
                        <div class="task-item ${statusClass}">
                            <div class="task-header">
                                <span class="task-id">Task #${task.id}</span>
                                <span class="task-status ${statusClass}">${statusClass}</span>
                            </div>
                            
                            <div class="task-details">
                                <div class="task-detail">
                                    <div class="task-detail-label">Tree Type</div>
                                    <div class="task-detail-value">${task.tree_type ? this.formatTreeType(task.tree_type) : 'Unknown'}</div>
                                </div>
                                
                                <div class="task-detail">
                                    <div class="task-detail-label">Confidence</div>
                                    <div class="task-detail-value">${task.tree_type_confidence ? (task.tree_type_confidence * 100).toFixed(1) + '%' : 'N/A'}</div>
                                </div>
                                
                                <div class="task-detail">
                                    <div class="task-detail-label">Health Score</div>
                                    <div class="task-detail-value health-score ${healthClass}">${healthText}</div>
                                </div>
                                
                                <div class="task-detail">
                                    <div class="task-detail-label">Created</div>
                                    <div class="task-detail-value">${new Date(task.created_at).toLocaleString()}</div>
                                </div>
                            </div>
                            
                            ${damagesHTML ? `<div style="margin-top: 15px;"><strong>Detected Issues:</strong>${damagesHTML}</div>` : ''}
                        </div>
                    `;
                });

                this.tasksList.innerHTML = tasksHTML;
            }

            getHealthClass(score) {
                if (score === null) return '';
                if (score >= 0.7) return 'good';
                if (score >= 0.4) return 'fair';
                return 'poor';
            }

            getHealthText(score) {
                if (score === null) return 'N/A';
                if (score >= 0.7) return 'Good';
                if (score >= 0.4) return 'Fair';
                return 'Poor';
            }

            formatTreeType(type) {
                return type.charAt(0).toUpperCase() + type.slice(1);
            }

            formatDamageType(type) {
                return type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            }

            startAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
                
                this.refreshInterval = setInterval(() => {
                    this.loadTasks();
                }, 3000);
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                this.messages.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TreeAnalysisService();
        });
    </script>
</body>
</html>
