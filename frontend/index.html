<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .status-section.show {
            display: block;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: bold;
            color: #333;
        }

        .status-value {
            color: #666;
        }

        .status-value.completed {
            color: #28a745;
            font-weight: bold;
        }

        .status-value.processing {
            color: #ffc107;
            font-weight: bold;
        }

        .status-value.failed {
            color: #dc3545;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metadata {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Image Processing Service</h1>
            <p>Upload and process your images with AI-powered processing</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop your image here
                    </div>
                    <div style="color: #999; font-size: 0.9em;">
                        Supports: JPG, PNG, GIF, BMP (Max: 10MB)
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="uploadBtn" disabled>Upload Image</button>
                    <button class="btn" id="checkStatusBtn" disabled>Check Status</button>
                </div>
            </div>

            <div class="status-section" id="statusSection">
                <h3>Processing Status</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Task ID:</span>
                    <span class="status-value" id="taskId">-</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="taskStatus">-</span>
                </div>
                
                <div class="status-item">
                    <span class="status-label">Progress:</span>
                    <span class="status-value" id="taskProgress">-</span>
                </div>
            </div>

            <div id="imagePreview"></div>
            <div id="metadata"></div>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        class ImageProcessor {
            constructor() {
                this.taskId = null;
                this.sessionCookie = null;
                this.checkInterval = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeSession();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.checkStatusBtn = document.getElementById('checkStatusBtn');
                this.statusSection = document.getElementById('statusSection');
                this.taskId = document.getElementById('taskId');
                this.taskStatus = document.getElementById('taskStatus');
                this.taskProgress = document.getElementById('taskProgress');
                this.progressFill = document.getElementById('progressFill');
                this.imagePreview = document.getElementById('imagePreview');
                this.metadata = document.getElementById('metadata');
                this.messages = document.getElementById('messages');
            }

            setupEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                this.uploadBtn.addEventListener('click', this.uploadImage.bind(this));
                this.checkStatusBtn.addEventListener('click', this.checkStatus.bind(this));
            }

            async initializeSession() {
                try {
                    const response = await fetch('/api/get-session', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    this.sessionCookie = data.cookie_token;
                    this.showMessage('Session initialized successfully', 'success');
                } catch (error) {
                    this.showMessage('Failed to initialize session: ' + error.message, 'error');
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.handleFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showMessage('Please select an image file', 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showMessage('File size must be less than 10MB', 'error');
                    return;
                }

                this.selectedFile = file;
                this.uploadBtn.disabled = false;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.imagePreview.innerHTML = `
                        <h4>Selected Image:</h4>
                        <img src="${e.target.result}" class="image-preview" alt="Preview">
                        <p><strong>File:</strong> ${file.name}</p>
                        <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    `;
                };
                reader.readAsDataURL(file);
            }

            async uploadImage() {
                if (!this.selectedFile) return;

                this.uploadBtn.disabled = true;
                this.uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

                const formData = new FormData();
                formData.append('file', this.selectedFile);

                try {
                    const response = await fetch('/api/newTask', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.taskId = data.task_id;
                        this.showMessage('Image uploaded successfully! Task ID: ' + this.taskId, 'success');
                        this.statusSection.classList.add('show');
                        this.checkStatusBtn.disabled = false;
                        this.startStatusChecking();
                    } else {
                        this.showMessage('Upload failed: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Upload error: ' + error.message, 'error');
                } finally {
                    this.uploadBtn.disabled = false;
                    this.uploadBtn.innerHTML = 'Upload Image';
                }
            }

            async checkStatus() {
                if (!this.taskId) return;

                try {
                    const response = await fetch(`/api/isReady/${this.taskId}`, {
                        credentials: 'include'
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.updateStatus(data);
                    } else {
                        this.showMessage('Failed to check status: ' + data.detail, 'error');
                    }
                } catch (error) {
                    this.showMessage('Status check error: ' + error.message, 'error');
                }
            }

            updateStatus(data) {
                document.getElementById('taskId').textContent = data.id;
                document.getElementById('taskStatus').textContent = data.status;
                document.getElementById('taskStatus').className = `status-value ${data.status}`;

                let progress = 0;
                let progressText = '';

                switch (data.status) {
                    case 'pending':
                        progress = 25;
                        progressText = 'Queued for processing';
                        break;
                    case 'processing':
                        progress = 50;
                        progressText = 'Processing image...';
                        break;
                    case 'completed':
                        progress = 100;
                        progressText = 'Processing completed!';
                        this.stopStatusChecking();
                        this.showCompletedResult(data);
                        break;
                    case 'failed':
                        progress = 0;
                        progressText = 'Processing failed';
                        this.stopStatusChecking();
                        this.showMessage('Image processing failed', 'error');
                        break;
                }

                this.progressFill.style.width = progress + '%';
                document.getElementById('taskProgress').textContent = progressText;
            }

            showCompletedResult(data) {
                this.showMessage('Image processing completed successfully!', 'success');
                
                if (data.task_metadata) {
                    try {
                        const metadata = JSON.parse(data.task_metadata);
                        this.metadata.innerHTML = `
                            <h4>Processing Results:</h4>
                            <div class="metadata">
                                <div><strong>Original Size:</strong> ${metadata.original_size} bytes</div>
                                <div><strong>Processed Size:</strong> ${metadata.processed_size} bytes</div>
                                <div><strong>Original Dimensions:</strong> ${metadata.original_dimensions[0]}x${metadata.original_dimensions[1]}</div>
                                <div><strong>Processed Dimensions:</strong> ${metadata.processed_dimensions[0]}x${metadata.processed_dimensions[1]}</div>
                                <div><strong>Compression Ratio:</strong> ${((1 - metadata.processed_size / metadata.original_size) * 100).toFixed(1)}%</div>
                            </div>
                        `;
                    } catch (e) {
                        console.error('Failed to parse metadata:', e);
                    }
                }
            }

            startStatusChecking() {
                this.checkInterval = setInterval(() => {
                    this.checkStatus();
                }, 2000);
            }

            stopStatusChecking() {
                if (this.checkInterval) {
                    clearInterval(this.checkInterval);
                    this.checkInterval = null;
                }
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                this.messages.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new ImageProcessor();
        });
    </script>
</body>
</html>
